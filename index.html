<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Redacted+Script:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tabs</title>
</head>
<body>
    <ul class="tabs">
        <!-- The data-* attribute is used to store custom data private to the page or application -->
        <li data-tab-target="#leaf" class="tab">1</li>
        <li data-tab-target="#earth" class="tab active">2</li>
        <li data-tab-target="#heart" class="tab">3</li>
    </ul>

    <div class="tab-content">
        <div id="leaf" data-tab-content>
            <img src="pic/leaf.jpg" alt="leaf">
            <h1>Leaf</h1>
        </div>
        <div id="earth" data-tab-content class="active">
            <img src="pic/earth.jpg" alt="earth">
            <h1>Earth</h1>
        </div>
        <div id="heart" data-tab-content>
            <img src="pic/heart.jpg" alt="heart">
            <h1>Heart</h1>
        </div>
    </div>
</body>
</html>
